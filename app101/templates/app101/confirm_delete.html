<div class="card">
    <div class="card-header bg-danger text-white">
        <h2>Delete People</h2>
        <hr>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete people <strong>{{ people.name }}</strong> ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
